<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding:100px 0;
            width:400px;
            text-align:center;
            background:#ddd;
            margin:20px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello Vue :)</h1>
    <div id="app">

        <div v-if="showBooks">
        <p>{{title}} - {{author}} - {{age}}</p>
        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button>
        <button @click="changeTitle">Change Title</button>
        </div>
    </br>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">
                Hide books
            </span>
            <span v-if="!showBooks">
                Show books
            </span>
        </button>
        <br/>

        <div class="box" @mouseover="handleEvent($event,5)">Mouse Over</div>
        <div class="box" @mouseleave="handleEvent">Mouse Leave</div>
        <div class="box" @dblclick="handleEvent">Double click</div>
        <div class="box" @mousemove="handleMouseMove">Position -> {{x}},{{y}}</div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
